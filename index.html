<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-page">
        <!-------------------------------- form part -------------------------------------------------->
        
        <div class="inputs container">
            <h1>CV builder</h1>
            <h5>Contact details</h5>
            <!-- peronal info inputs -->
            <form action="#" class="contact row">

                <!-- Full name -->
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="full-name">Full name</label>
                    <input type="text" class="form-control form-control-sm" name="full-name" id="full-name"
                        placeholder="John Smith"  maxlength="18" />
                </div>

                <!-- Professional title input-->
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="prof-title">Professional title</label>
                    <input type="text" class="form-control form-control-sm" name="prof-title" id="prof-title"
                        placeholder="Web developer" maxlength="25" />
                </div>

                <!-- Address input-->
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control form-control-sm" name="address" id="address"
                        placeholder="AB12 3CD City" maxlength="22" />
                </div>
                <!-- Email input -->
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" name="email" id="email"
                        placeholder="john.smith@gmail.com" maxlength="23" />
                </div>
                <!-- Phone number input -->
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control form-control-sm" name="phone" id="phone"
                        placeholder="00123456789" maxlength="22" />
                </div>
                <!-- Web input -->
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="web">Web</label>
                    <input type="text" class="form-control form-control-sm" name="web" id="web" placeholder="web/abcdef"
                        maxlength="22" />
                </div>
                
            </form>

            <h5 class="">Profile</h5>
            <form class="profile row" action="">

                <!-- Profile input -->
                <div class=" form-group col-sm">
                    <textarea name="profile" id="profile" class="form-control form-control-sm" maxlength="350"
                        placeholder="Profile - max. 300" col-sms="30" rows="5"></textarea>
                </div>
               
            </form>

            <h5>Experiences</h5>
            <!-- Experiences -->
            <div class="exp">
            <form id="experiences" class="experiences row" action="">
                <!-- job start and and date -->
                <div class=" form-group col-lg-3 col-sm-6">
                    <label for="job-end">Start date</label>
                    <input data-id="experiences" type="month" class="form-control form-control-sm" name="job-start"
                        id="job-start" />
                </div>
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="job-end">End date</label>
                    <input data-id="experiences" type="month" class="form-control form-control-sm" name="job-end"
                        id="job-end" />
                </div>
                <!-- Job title -->
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="web">Job title</label>
                    <input data-id="experiences" type="text" class="form-control form-control-sm" name="job-title"
                        id="job-title" placeholder="Web developer" maxlength="25" />
                </div>
                <!-- Employer -->
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="web">Employer</label>
                    <input data-id="experiences" type="text" class="form-control form-control-sm" name="employer"
                        id="employer" placeholder="MI6" maxlength="25" />
                </div>
                <!-- city -->
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="web">City</label>
                    <input data-id="experiences" type="text" class="form-control form-control-sm" name="city" id="city"
                        placeholder="London" maxlength="10" />
                </div>
                <!-- Job description -->
                <div class="form-group col-lg-12">
                    <label for="">Job description</label>
                    <textarea data-id="experiences" name="description" id="description"
                        class="form-control form-control-sm" maxlength="300" placeholder="description - max. 300"
                        col-sms="30" rows="3"></textarea>
                </div>

            </form>
            </div>
            <!-- Add more experience button -->
            <div class="add-exp-btn">
                <button id="add-job" type="submit" class="btn-sm btn btn-secondary">
                    Add more
                </button>
            </div>

            <h5>Education</h5>
            <!-- Education inputs -->
            <div class="edu">
            <form class="education row"" action="">
                 <!--Education start and end date  -->
                <div class=" form-group col-lg-3 col-sm-6">
                    <label for="education-start">Start date</label>
                    <input type="month" class="form-control form-control-sm" name="education-start" id="education-start" />
                </div>
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="education-end">End date</label>
                    <input type="month" class="form-control form-control-sm" name="education-end" id="education-end" />
                </div>
                <!-- Qualification -->
                <div class="form-group col-lg-6">
                    <label for="qualification">Qualification</label>
                    <input type="text" class="form-control form-control-sm" name="qualification" id="qualification" 
                        placeholder="Web developer" maxlength="25" />
                </div>
                <!-- Institution -->
                <div class="form-group col-lg-12">
                    <label for="institution">Institution</label>
                    <input type="text" class="form-control form-control-sm" name="institution" id="institution" placeholder="University of Bath"
                        maxlength="25" />
                </div>
                </div>
            </form>
            <!-- Add more education button -->
            <div class="add-education-btn">
                <button id="add-education" type="submit" class="btn-sm btn btn-secondary">
                    Add more
                </button>
            </div>
            
            <h5>Certificates</h5>

          
            <!-- certificates inputs -->
            <div class="cer">
            <form class="certificates row"" action="">
                <!-- Certificates title -->
                <div class="form-group col-sm-6">
                    <label for="certificates-title">Title</label>
                    <input type="text" class="form-control form-control-sm" name="certificates-title" id="certificates-title"
                        placeholder="Web/dev bootcamp" maxlength="18" />
                </div>
                <!-- Institution -->
                <div class="form-group col-sm-6">
                    <label for="certificates-issued">Institution</label>
                    <input type="text" class="form-control form-control-sm" name="certificates-issued" id="certificates-issued" placeholder="University of Bath"
                        maxlength="10" />
                </div>
            </form>
            </div>
            <!-- Add more certificates button -->
            <div class="add-certificates-btn">
                <button id="add-certificates" type="submit" class="btn-sm btn btn-secondary">
                    Add more
                </button>
            </div>

            <h5>Skills</h5>
            <!-- Skills input -->
            <div class="sk">
            <form class="skills row" action="">

                <div class=" form-group col-sm-12">
                    <label for="skill"></label>
                    <input type="text" class="form-control form-control-sm" name="skill" id="skill" placeholder="HTML/CSS/JS"
                    maxlength="25"/>
                </div>

            </form>
            </div>
             <!-- Add more skills button -->
            <div class="add-skills-btn">
                <button id="add-skills" type="submit" class="btn-sm btn btn-secondary">
                    Add more
                </button>
            </div>

            <h5>Languages</h5>
            <!-- Languages inputs -->
            <div class="lang">
            <form class="languages row"" action=""languages -->
                <div class="form-group col-sm-6">
                    <label for="language">Language</label>
                    <input type="text" class="form-control form-control-sm" name="language" id="language"
                        placeholder="English" maxlength="30" />
                </div>
                <!-- Level -->
                <div class="form-group col-sm-6">
                    <label for="level">Level</label>
                    <input type="text" class="form-control form-control-sm" name="level" id="level" placeholder="Native"
                        maxlength="30" />
                </div>
            </form>
            </div>
            
            <!-- Add more certification button -->
            <div class="add-languages-btn">
                <button id="add-languages" type="submit" class="btn-sm btn btn-secondary">
                    Add more
                </button>
            </div>

            <h1>Customise</h1>
            <h5>Colors</h5>
            <form class="colors row" action="">

                <div class=" form-group col-lg-3 col-sm-6">
                    <label for="background-color">Background</label>
                    <input type="color" class="form-control form-control-sm" name="background-color" id="cv-view"/>
                </div>

                <div class=" form-group col-lg-3 col-sm-6">
                    <label for="left-section">Left section</label>
                    <input type="color" class="form-control form-control-sm" name="left-section" id="cv-profile-experiences"/>
                </div>
                <div class=" form-group col-lg-3 col-sm-6">
                    <label for="right-section">Right section</label>
                    <input type="color" class="form-control form-control-sm" name="right-section" id="cv-edu-cer-skill-lang"/>
                </div>
                <div class=" form-group col-lg-3 col-sm-6">
                    <label for="header">Header</label>
                    <input type="color" class="form-control form-control-sm" name="header" id="cv-pers-info"/>
                </div>

            </form>
            <h5>Fonts</h5>
            <form class="colors row" action="">

                <div class=" form-group col-sm-12">
                    <label for="font">Font-family</label>
                    <select id="font" class="form-select form-control form-control-sm" aria-label="Default select example">
                        <option selected>Roboto Mono</option>
                        <option value="Courier New, Courier">Courier New</option>
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="cursive">cursive</option>
                        
                      </select>
                </div>

            </form>

        </div>
    
        
        <!------------------------------------------ CV preview part --------------------------------->
        
        <div class="cv-view"  contenteditable="true">
            <!-- Head of CV - personal info + contact details -->
            <div class="cv-pers-info">
                <!-- Ful name and professional title -right -->
                <div class="cv-full-name-title">
                    <h2 class="full-name" id="cv-full-name"></h2>
                    <h3 id="cv-prof-title"></h3>
                </div>
                <!-- Contact details - left -->
                <div class="cv-contact">
                    <p id="cv-address"></p>
                    <p id="cv-email"></p>
                    <p id="cv-phone"></p>
                    <p id="cv-web"></p>
                </div>
            </div>
            <!-- Main part of the CV -->
            <div class="cv-main">
                <!-- Profile and experience - left section -->
                <div class="cv-profile-experiences">
                    <h4>PROFILE</h4>
                    <div class="cv-profile-div">
                        <p id="cv-profile"></p>
                    </div>

                    <h4>EXPERIENCES</h4>
                    <div class="cv-exp">
                        <div class="cv-experiences">
                            <div>
                                <div class="cv-job-date-div">
                                    <div class="cv-job-start-div">
                                        <p id="cv-job-start"></p>
                                    </div>
                                    <div class="cv-job-end-div">
                                        <p id="cv-job-end"></p>
                                    </div>
                                </div>

                                <div class="cv-employer-city-title-div">
                                    <div class="cv-employer-city-div">
                                        <div class="cv-employer-div">
                                            <p id="cv-employer"></p>
                                        </div>
                                        <div class="cv-city-div">
                                            <p id="cv-city"></p>
                                        </div>
                                    </div>

                                    <div class="cv-job-title-div">
                                        <p id="cv-job-title"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="cv-description-div">
                                <p id="cv-description"></p>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Education, Certificates, Skills, Languages - Right section -->
                <div class="cv-edu-cer-skill-lang">
                    <!-- Education -->
                    <h4>EDUCATION</h4>
                    <div class="cv-edu">
                    <div class="cv-education">

                        <div class="cv-education-date-div">
                            <div class="cv-education-start-div">
                                <p id="cv-education-start"></p>
                            </div>
                            <div class="cv-education-end-div">
                                <p id="cv-education-end"></p>
                            </div>
                        </div>

                        <div class="cv-institution-div">
                            <div class="cv-institution-div">
                                <p id="cv-institution"></p>
                            </div>

                            <div class="cv-qualification-div">
                                <p id="cv-qualification"></p>
                            </div>
                        </div>


                    </div>
                    </div>

                    <h4>CERTIFICATES</h4>
                    <!-- Certificates -->
                    <div class="cv-cer">
                    <div class="cv-certificates">
                        <div class="cv-certificates-title-div">
                            <p id="cv-certificates-title"></p>
                        </div>

                        <div class="cv-certificates-issued-div">
                            <p id="cv-certificates-issued"></p>
                        </div>        
                    </div>
                    </div>
                    <!-- Skills -->
                    <h4>SKILLS</h4>
                    <div class="cv-sk">
                    <div class="cv-skills">                             
                        <p id="cv-skill"></p>
                    </div>
                    </div>

                    <!-- Languages -->
                    <h4>LANGUAGES</h4>
                    <div class="cv-lang">
                    <div class="cv-languages">
                        
                            <div class="cv-languages-div">
                                <p id="cv-language"></p>
                            </div>
        
                            <div class="cv-level-div">
                                <p id="cv-level"></p>
                            </div>        
                        
                    </div>
                    
                    </div>
                </div>
            </div>
        
        </div>
      
        <div class="save-print-btn-div">
            <button id="save-btn" type="submit" class="btn-sm btn btn-secondary">
                Save
            </button>

            <button id="print-btn" onclick="window.print()" type="submit" class="btn-sm btn btn-secondary">
                Print
            </button>

            <button id="preview-btn" onclick="preview()" type="submit" class="btn-sm btn btn-secondary">
                CV-view
            </button>

        </div>
        

    </div>

    <script src="app.js"></script>
</body>

</html>
